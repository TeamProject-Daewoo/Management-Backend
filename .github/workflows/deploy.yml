name: Build and Push Management Backend Image, then Dispatch

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # 1. AWS ìê²© ì¦ëª… ì„¤ì •
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 2. Amazon ECRì— ë¡œê·¸ì¸
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 3. Mavenìœ¼ë¡œ í”„ë¡œì íŠ¸ ë¹Œë“œí•˜ì—¬ .jar íŒŒì¼ ìƒì„±
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4. Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° ECRì— Push
      - name: Build and push image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: management-backend # ECR ë¦¬í¬ì§€í† ë¦¬ ì´ë¦„
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # 5. user-backend ë ˆí¬ì§€í† ë¦¬ì— ë°°í¬ ì‹ í˜¸ ë³´ë‚´ê¸°
      - name: Trigger deployment
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          repository: TeamProject-Daewoo/Hotel_booking_backend # ğŸ‘ˆ ë°°í¬ ì´ê´„ ë ˆí¬ì§€í† ë¦¬
          event-type: deploy-trigger
