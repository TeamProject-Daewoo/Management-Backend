spring.application.name=Management-Backend
server.port=8889

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.pool-name=HikariCP

spring.jpa.properties.hibernate.hbm2ddl.auto=none

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

jwt.secret=${JWT_SECRET}
jwt.access-token-expiration-millis=1800000
jwt.refresh-token-expiration-millis=604800000

toss.widget-secret-key=${TOSS_WIDGET_KEY}
toss.secretKey=${TOSS_SECRET_KEY}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}


spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


spring.cache.cache-names=emailVerificationCodes
spring.cache.caffeine.spec=expireAfterWrite=5m


kakao.client-id=${KAKAO_CLIENT_ID}
kakao.redirect-uri=${KAKAO_REDIRECT_URI}
kakao.token-uri=${KAKAO_TOKEN_URI}
kakao.user-info-uri=${KAKAO_USER_INFO_URI}



# 파일 경로 설정 (기본/대체)
file.upload-dir-default=${DEFAULT_UPLOAD}
file.upload-dir-alt=${ALT_UPLOAD}

# 파일 업로드 크기 제한
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=50MB

point.welcome.amount=50000
recaptcha.secret-key=${RECAPTCHA_SECRET_KEY}

aws.s3.bucket=${AWS_S3_BUCKET}
aws.s3.region=${AWS_S3_REGION}
aws.accessKeyId=${AWS_S3_ACCESS_KEY_ID}
aws.secretAccessKey=${AWS_SECRET_S3_ACCESS_KEY}
